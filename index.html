<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>115 學測倒數計時 - 警戒模式</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Noto+Sans+TC:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- DSEG Font (Digital Watch Style) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dseg@0.46.0/css/dseg.css">
    
    <style>
        :root {
            /* --- 尺寸設定調整 (手機版縮小) --- */
            --digit-height: 3.2rem; 
            --digit-width: 2rem; 
            --font-size: 1.8rem;

            /* 炸彈風格配色 */
            --hazard-yellow: #facc15;
            --hazard-black: #111;
            --led-red: #ff3333;
            --led-dim: #4a0000;
            --panel-bg: #1a1a1a;
            --border-color: #333;
        }

        @media (min-width: 480px) {
            :root {
                --digit-height: 4.5rem; 
                --digit-width: 3rem; 
                --font-size: 2.5rem;
            }
        }

        @media (min-width: 768px) {
            :root {
                --digit-height: 7rem;
                --digit-width: 5rem;
                --font-size: 5rem;
            }
        }

        @media (min-width: 1280px) {
            :root {
                --digit-height: 9rem;
                --digit-width: 6.5rem;
                --font-size: 6.5rem;
            }
        }

        body {
            font-family: 'Roboto Mono', 'Noto Sans TC', monospace;
            background-color: #050505;
            /* 金屬網格背景 */
            background-image: 
                linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)),
                repeating-linear-gradient(0deg, transparent, transparent 1px, #111 1px, #111 2px),
                repeating-linear-gradient(90deg, transparent, transparent 1px, #111 1px, #111 2px);
            background-size: 100% 100%, 4px 4px, 4px 4px;
            color: #e5e7eb;
            overflow: hidden;
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 警戒線 */
        .hazard-stripe {
            height: 20px;
            width: 100%;
            background: repeating-linear-gradient(
                45deg,
                var(--hazard-black),
                var(--hazard-black) 20px,
                var(--hazard-yellow) 20px,
                var(--hazard-yellow) 40px
            );
            box-shadow: 0 0 10px rgba(0,0,0,0.8);
            z-index: 50;
        }

        /* 主容器 */
        .device-panel {
            background: #1c1c1c;
            border: 4px solid #333;
            border-radius: 8px;
            box-shadow: 
                inset 0 0 50px rgba(0,0,0,0.9),
                0 0 20px rgba(0,0,0,0.8),
                0 0 0 2px rgba(50,50,50,1);
            position: relative;
            padding: 1rem;
            width: 100%;
            max-width: 1200px;
            margin: auto;
            background-image: radial-gradient(circle at center, #2a2a2a 0%, #111 100%);
        }
        @media (min-width: 640px) {
            .device-panel { padding: 2rem; }
        }

        /* 螺絲釘裝飾 */
        .screw {
            position: absolute;
            width: 10px; height: 10px;
            background: linear-gradient(135deg, #555, #222);
            border-radius: 50%;
            box-shadow: inset 1px 1px 2px rgba(0,0,0,0.8), 1px 1px 1px rgba(255,255,255,0.1);
        }
        @media (min-width: 640px) { .screw { width: 12px; height: 12px; } }
        
        .screw::after, .screw::before {
            content: ''; position: absolute; top: 50%; left: 50%; background: #111;
        }
        .screw::after { transform: translate(-50%, -50%) rotate(45deg); width: 70%; height: 15%; }
        .screw::before { transform: translate(-50%, -50%) rotate(-45deg); width: 70%; height: 15%; }
        .tl { top: 8px; left: 8px; }
        .tr { top: 8px; right: 8px; }
        .bl { bottom: 8px; left: 8px; }
        .br { bottom: 8px; right: 8px; }

        /* 標題樣式 */
        h1 {
            font-family: 'Black Ops One', cursive;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #e5e5e5;
            text-shadow: 2px 2px 0px #000;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* 計時器區域 */
        .timer-display {
            background: #000;
            border: 4px inset #444;
            padding: 10px;
            border-radius: 4px;
            box-shadow: inset 0 0 20px rgba(0,0,0,1);
            position: relative;
            overflow-x: auto; 
            overflow-y: hidden;
        }
        @media (min-width: 640px) { .timer-display { padding: 20px; overflow: hidden; } }

        .timer-display::after {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(255, 0, 0, 0.05);
            pointer-events: none;
            z-index: 10;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.8);
        }

        /* 滾動容器 */
        .ticker-column {
            height: var(--digit-height);
            width: var(--digit-width);
            overflow: hidden;
            position: relative;
            background: #080808;
            border-radius: 2px;
            margin: 0 1px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 數字樣式 (DSEG7) */
        .ticker-digit {
            font-family: 'DSEG7 Classic', sans-serif; 
            font-size: var(--font-size);
            font-weight: 700; 
            color: var(--led-red);
            line-height: 1;
            text-shadow: 0 0 5px var(--led-red), 0 0 15px rgba(255, 51, 51, 0.5);
            background: transparent;
            -webkit-text-fill-color: var(--led-red);
            margin: 0;
            padding: 0;
        }

        .label-text {
            font-family: 'Black Ops One', cursive;
            font-size: 0.6rem;
            color: #666;
            margin-top: 0.3rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            text-shadow: 0 1px 1px #000;
        }
        @media (min-width: 640px) {
            .label-text { font-size: 0.75rem; margin-top: 0.5rem; letter-spacing: 0.1em; }
        }

        .separator {
            font-family: 'DSEG7 Classic', sans-serif;
            font-weight: 700;
            color: var(--led-dim);
            text-shadow: 0 0 2px var(--led-red);
            animation: blink 1s step-end infinite;
            position: relative;
            font-size: 1.5rem;
            line-height: 1;
            /* 修改：調整 margin-top 讓冒號更往上，對齊數字中間 */
            margin-top: -0.4em; 
        }
        @media (min-width: 640px) {
            .separator { font-size: 3rem; }
        }
        @media (min-width: 1024px) {
            .separator { font-size: 4rem; }
        }

        @keyframes blink {
            50% { color: var(--led-red); text-shadow: 0 0 8px var(--led-red); }
        }

        .status-light {
            width: 8px; height: 8px;
            border-radius: 50%;
            background-color: #330000;
            box-shadow: inset 0 0 2px #000;
            display: inline-block;
            margin-right: 6px;
        }
        @media (min-width: 640px) {
            .status-light { width: 12px; height: 12px; margin-right: 8px; }
        }
        
        .status-light.active {
            background-color: #ff0000;
            box-shadow: 0 0 5px #ff0000;
            animation: pulse-red 1s infinite;
        }
        @keyframes pulse-red {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .info-panel {
            margin-top: 1.5rem;
            border-top: 1px dashed #444;
            padding-top: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            width: 100%;
        }

        .data-row {
            display: flex;
            flex-wrap: wrap; /* 允許換行 */
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: var(--hazard-yellow);
            text-shadow: 0 0 2px rgba(250, 204, 21, 0.3);
        }
        @media (min-width: 640px) { .data-row { font-size: 1.1rem; } }

        /* 終端機風格語錄框 */
        #quote-container {
            background: #000;
            border: 1px solid #333;
            padding: 10px;
            font-family: 'Roboto Mono', 'Noto Sans TC', monospace;
            color: #0f0;
            text-shadow: 0 0 2px #0f0;
            min-height: 4em;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        #quote-container::before {
            content: "SYSTEM_MSG: ";
            position: absolute;
            top: 2px;
            left: 4px;
            font-size: 0.5rem;
            color: #005500;
        }

        /* 終端機游標動畫 */
        @keyframes blink-cursor {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        /* 預設游標 (靜止時隱藏) */
        #quote::after {
            content: '_';
            display: inline-block;
            margin-left: 2px;
            opacity: 0; 
            color: #0f0;
            vertical-align: bottom;
        }

        /* 只有在打字/刪除時才顯示並閃爍 */
        #quote.typing::after {
            opacity: 1;
            animation: blink-cursor 0.8s step-end infinite;
        }

        .warning-sign {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            color: var(--hazard-yellow);
            font-weight: bold;
            border: 1px solid var(--hazard-yellow);
            padding: 2px 6px;
            background: rgba(250, 204, 21, 0.1);
        }
    </style>
</head>
<body>

    <div class="hazard-stripe"></div>

    <main class="flex-grow flex items-center justify-center p-2 sm:p-4">
        
        <div class="device-panel">
            <div class="screw tl"></div>
            <div class="screw tr"></div>
            <div class="screw bl"></div>
            <div class="screw br"></div>

            <header class="text-center relative">
                <div class="absolute top-0 left-0 flex gap-1 sm:gap-2">
                    <div class="status-light active"></div>
                    <div class="text-[0.5rem] sm:text-[0.6rem] text-red-500 tracking-widest">ARMED</div>
                </div>
                
                <!-- 標題圖示 -->
                <h1 class="text-2xl sm:text-4xl md:text-5xl mb-4 sm:mb-8">
                    <i class="fas fa-triangle-exclamation text-yellow-500 mr-2"></i>
                    PROJECT: 115 GSAT
                    <i class="fas fa-triangle-exclamation text-yellow-500 ml-2"></i>
                </h1>
                
            </header>

            <div class="timer-display">
                <!-- items-center 確保垂直對齊 -->
                <div class="flex flex-nowrap items-center justify-center gap-1 sm:gap-4 md:gap-6 relative z-20">
                    
                    <!-- Days -->
                    <div class="flex flex-col items-center">
                        <div class="flex gap-[1px]" id="days-container"></div>
                        <span class="label-text">DAYS</span>
                    </div>
                    <!-- Separator -->
                    <div class="separator">:</div>

                    <!-- Hours -->
                    <div class="flex flex-col items-center">
                        <div class="flex gap-[1px]" id="hours-container"></div>
                        <span class="label-text">HOURS</span>
                    </div>
                    <!-- Separator -->
                    <div class="separator">:</div>

                    <!-- Minutes -->
                    <div class="flex flex-col items-center">
                        <div class="flex gap-[1px]" id="minutes-container"></div>
                        <span class="label-text">MINUTES</span>
                    </div>
                    <!-- Separator -->
                    <div class="separator">:</div>

                    <!-- Seconds -->
                    <div class="flex flex-col items-center">
                        <div class="flex gap-[1px]" id="seconds-container"></div>
                        <span class="label-text">SECONDS</span>
                    </div>
                </div>
            </div>

            <div class="info-panel">
                <div class="data-row">
                    <div class="flex items-center gap-2 mb-2 sm:mb-0">
                        <span class="text-xs sm:text-sm text-gray-500">CURRENT:</span>
                        <!-- 修改：改為 text-cyan-400 (青色) -->
                        <span id="current-time" class="font-bold tracking-widest text-sm sm:text-lg text-cyan-400" style="text-shadow: 0 0 5px rgba(34, 211, 238, 0.6);">--/--/-- --:--</span>
                    </div>
                    
                    <div class="warning-sign text-xs sm:text-base">
                        <i id="weather-icon" class="fas fa-radar"></i>
                        <span class="text-gray-500">WEATHER:</span>
                        <span id="weather-temp">SCANNING...</span>
                    </div>
                </div>

                <div id="quote-container">
                    <p id="quote" class="text-sm sm:text-base md:text-xl px-2 sm:px-4 leading-tight">
                    </p>
                </div>
            </div>
        </div>

    </main>

    <div class="hazard-stripe"></div>

    <script>
        // --- 1. 倒數計時系統 ---
        const TARGET_DATE = new Date('2026-01-17T09:15:00'); 
        
        function initTicker(elementId, digits) {
            const container = document.getElementById(elementId);
            container.innerHTML = '';
            for (let i = 0; i < digits; i++) {
                const column = document.createElement('div');
                column.className = 'ticker-column';
                const digitDiv = document.createElement('div');
                digitDiv.className = 'ticker-digit';
                digitDiv.innerText = '0';
                column.appendChild(digitDiv);
                container.appendChild(column);
            }
        }

        initTicker('days-container', 2);
        initTicker('hours-container', 2);
        initTicker('minutes-container', 2);
        initTicker('seconds-container', 2);

        function updateStrip(containerId, value, padLength) {
            let safeValue = value;
            const maxVal = Math.pow(10, padLength) - 1;
            if (safeValue > maxVal) safeValue = maxVal;
            const strValue = safeValue.toString().padStart(padLength, '0');
            const container = document.getElementById(containerId);
            const columns = container.getElementsByClassName('ticker-column');

            for (let i = 0; i < padLength; i++) {
                const digitEl = columns[i].querySelector('.ticker-digit');
                const nextDigit = strValue[i];
                if (digitEl.innerText !== nextDigit) {
                    digitEl.innerText = nextDigit;
                }
            }
        }

        function updateCurrentTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const date = now.getDate().toString().padStart(2, '0');
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('current-time').innerText = `${year}.${month}.${date} ${hours}:${minutes}`;
        }

        function updateTimer() {
            const now = new Date();
            const diff = TARGET_DATE - now;
            updateCurrentTime();
            if (diff <= 0) {
                document.querySelector('h1').innerHTML = "DETONATION / EXAM START";
                document.querySelector('.status-light').style.backgroundColor = '#00ff00';
                document.querySelector('.status-light').style.boxShadow = '0 0 10px #00ff00';
                return;
            }
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            updateStrip('days-container', days, 2);
            updateStrip('hours-container', hours, 2);
            updateStrip('minutes-container', minutes, 2);
            updateStrip('seconds-container', seconds, 2);
        }
        setInterval(updateTimer, 1000);
        updateTimer();

        // --- 2. 終端機打字效果語錄系統 ---
        const quoteElement = document.getElementById('quote');
        let rawQuotes = [];
        let lastQuoteIndex = -1;

        // 打字機特效 (Typewriter)
        async function typeWriter(text) {
            quoteElement.classList.add('typing'); // 開始打字 -> 游標閃爍
            quoteElement.innerText = "";
            for (let i = 0; i < text.length; i++) {
                quoteElement.innerText += text.charAt(i);
                // 模擬打字速度變化
                await new Promise(r => setTimeout(r, Math.random() * 50 + 30));
            }
            quoteElement.classList.remove('typing'); // 打字結束 -> 游標靜止
        }

        // 刪除文字特效
        async function deleteWriter() {
            quoteElement.classList.add('typing'); // 開始刪除 -> 游標閃爍
            let text = quoteElement.innerText;
            while (text.length > 0) {
                text = text.substring(0, text.length - 1);
                quoteElement.innerText = text;
                await new Promise(r => setTimeout(r, 20)); // 快速刪除
            }
            quoteElement.classList.remove('typing'); // 刪除結束 -> 游標靜止
        }

        function getNextQuote() {
            if (rawQuotes.length === 0) return "NO DATA FOUND";
            if (rawQuotes.length === 1) return rawQuotes[0];
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * rawQuotes.length);
            } while (randomIndex === lastQuoteIndex);
            lastQuoteIndex = randomIndex;
            return rawQuotes[randomIndex];
        }

        // 主循環
        async function runQuoteCycle() {
            // 1. 取得新語錄
            const nextQuote = getNextQuote();
            
            // 2. 打字顯示
            await typeWriter(nextQuote);
            
            // 3. 停留閱讀時間 (正式版：30-50分鐘)
            const minTime = 30 * 60 * 1000;
            const maxTime = 50 * 60 * 1000;
            const waitTime = Math.floor(Math.random() * (maxTime - minTime + 1) + minTime);
            
            // 測試用短時間 (若需要測試可打開)
            // const waitTime = 5000; 

            console.log(`Message dwell time: ${waitTime/1000/60} mins`);
            await new Promise(r => setTimeout(r, waitTime));

            // 4. 刪除文字
            await deleteWriter();

            // 5. 短暫停頓後下一句
            await new Promise(r => setTimeout(r, 1000));
            runQuoteCycle();
        }

        async function initQuoteSystem() {
            // 先顯示載入動畫
            await typeWriter("SYSTEM_INITIALIZING...");
            await new Promise(r => setTimeout(r, 1000));
            await deleteWriter();
            await typeWriter("LOADING_DATABASE...");
            
            try {
                const response = await fetch('https://clc0321.github.io/115-GSAT-Countdown/quotes.txt');
                if (!response.ok) throw new Error('Network error');
                const text = await response.text();
                rawQuotes = text.split('\n').map(l => l.trim()).filter(l => l.startsWith('"') && l.endsWith('"')).map(l => l.slice(1, -1));
                
                if (rawQuotes.length === 0) rawQuotes = ["堅持到底，未來的你會感謝現在拼命的自己。"];
                
                await new Promise(r => setTimeout(r, 800)); // 模擬載入時間
                await deleteWriter();
                
                // 開始循環
                runQuoteCycle();

            } catch (e) {
                console.error(e);
                await deleteWriter();
                await typeWriter("CONNECTION_FAILED. USING OFFLINE BACKUP.");
                await new Promise(r => setTimeout(r, 2000));
                await deleteWriter();
                rawQuotes = ["堅持到底，未來的你會感謝現在拼命的自己。", "MISION: SURVIVE", "KEEP MOVING FORWARD"];
                runQuoteCycle();
            }
        }
        initQuoteSystem();

        // --- 3. 天氣系統 ---
        const weatherIcon = document.getElementById('weather-icon');
        const weatherTemp = document.getElementById('weather-temp');

        async function fetchWeather() {
            try {
                const lat = 22.728;
                const lon = 120.327;
                const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,weather_code,is_day&timezone=auto`;
                const res = await fetch(url);
                const data = await res.json();
                const temp = data.current.temperature_2m;
                const code = data.current.weather_code;
                
                let statusText = "STABLE";
                let iconClass = "fa-circle-check";
                
                if (code >= 51) {
                    statusText = "RAIN DETECTED";
                    iconClass = "fa-cloud-showers-heavy";
                } else if (code >= 2 && code <= 48) {
                    statusText = "VISIBILITY LOW";
                    iconClass = "fa-smog";
                } else if (code === 0 || code === 1) {
                    statusText = "CLEAR SKY";
                    iconClass = "fa-sun";
                }

                weatherIcon.className = `fas ${iconClass}`;
                weatherTemp.innerText = `${Math.round(temp)}°C // ${statusText}`;

            } catch (e) {
                console.error("Sensor error:", e);
                weatherTemp.innerText = "SENSOR OFFLINE";
            }
        }

        fetchWeather();
        setInterval(fetchWeather, 30 * 60 * 1000);

    </script>
</body>
</html>
